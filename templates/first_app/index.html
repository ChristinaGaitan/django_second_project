<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel='stylesheet' href="{% static 'css/myStyle.css' %}">
  </head>
  <body>
    <h1>Hi Welcome to Django Level Two</h1>
    <h2>Here are your access records:</h2>

    <div class='djangotwo'>
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>
          <body>
            {% for access in access_records %}
              <tr>
                <td>{{ access.name }}</td>
                <td>{{ access.date }}</td>
              </tr>
            {% endfor %}
          </body>
        </table>
      {% else %}
        <p>No access records found</p>
      {% endif %}
    </div>
  </body>
</html>
